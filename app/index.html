<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title>Take a Break!</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/modal.css" media="screen">
    <link rel="stylesheet" href="css/base.css" media="screen">
    <link rel="stylesheet" href="css/fonts.css" media="screen">
    <link rel="stylesheet" href="css/skeleton.css" media="screen">
    <link rel="stylesheet" href="css/style.css" media="screen">
    <link rel="stylesheet" href="css/layout.css" media="screen">
  </head>
  <body onload="startTime()">
    <main class="container">
      <div onload="startTime()" id="txt"></div>
      <div ng-app="breakApp" ng-strict-di>
        <div ng-controller="breakController">
          <div ng-view>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <ul>
        <li>
          <div>
            <a href="#modal" class="btn go">
              <span class="icon icon-user">
              </span>
            </a>
          </div>
          <div id="modal">
            <div class="modal-content">
              <div class="header">
                <h2>
                  Log-In
                </h2>
              </div>
              <div class="copy">
                <form>
                  <fieldset>
                    <input id='name' name='name' type='text' placeholder='Name: First and last name' required autofocus>
                    <input id='email' name='email' type='email' placeholder='Email: example@domain.com' required>
                    <input name="password" type="password" id="password" placeholder='Please enter Password' required>
                    <input name="password" type="password" id="password" placeholder='Please verify Password' required>
                  </fieldset>
                  <fieldset>
                    <button type='submit'>
                      Submit
                    </button>
                    <a href="#">
                      New User?
                    </a>
                    <button type='log-out'>
                      Log Out
                    </button>
                  </fieldset>
                </form>
              </div>
              <div class="cf footer">
                <a href="" class="btn">
                  x
                </a>
              </div>
            </div>
            <div class="overlay">
            </div>
          </div>
        </li>
        <li>
          <a href="#modal2" class="btn go">
            <span class="icon icon-stopwatch">
            </span>
          </a>
          <div id="modal2">
            <div class="modal2-content">
              <div class="header">
                <h2>
                  Break Time
                </h2>
              </div>
              <div class="copy">
                <form>
                  <label for="breaklength">
                    Choose amount of time between breaks?
                  </label>
                  <select id="breaklength" name="select">
                    <option value="1">20 minutes</option>
                    <option value="2">30 minutes</option>
                    <option value="3">45 minutes</option>
                    <option value="4">1 hour</option>
                  </select>
                  <fieldset>
                    <button type='submit'>
                      Submit
                    </button>
                  </fieldset>
                </form>
              </div>
              <div class="cf footer">
                <a href="#" class="btn">
                  X
                </a>
              </div>
            </div>
            <div class="overlay">
            </div>
          </div>
        </li>
        <li>
          <a href="#modal3" class="btn go">
            <span class="icon icon-cog" aria-hidden="true">
            </span>
          </a>
          <div id="modal3">
            <div class="modal3-content">
              <div class="header">
                <h2>
                  Create a Break
                </h2>
              </div>
              <div class="copy">
                <form>
                  <fieldset>
                    <input id='name' name='name' type='text' placeholder='Name of Break' required autofocus>
                    <input id='name' name='name' type='text' placeholder='Break Description' required autofocus>
                    <input id='name' name='name' type='text' placeholder='Break length (in minutes)' required autofocus>
                  </fieldset>
                  <fieldset>
                    <button type='submit'>
                      Submit
                    </button>
                  </fieldset>
                </form>
              </div>
              <div class="cf footer">
                <a href="#" class="btn">
                  X
                </a>
              </div>
            </div>
            <div class="overlay">
            </div>
          </div>
        </li>
      </ul>
    </footer>
  </body>
  <script src="bundle.js"></script>
</html>

<script>
function startTime() {
    var today=new Date();
    var h=today.getHours();
    var m=today.getMinutes();
    var s=today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML = h+":"+m+":"+s;
    var t = setTimeout(function(){startTime()},500);
}

function checkTime(i) {
    if (i<10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>
