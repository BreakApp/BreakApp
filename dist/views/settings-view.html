<a ng-show="loggedIn === true" href="" ng-click="toggleModal3()" class="btn go">
  <span class="icon icon-cog" aria-hidden="true">
  </span>
</a>
<div id="modal3" class="modal" ng-class="{'targeted': targeted3 === true}">
  <div class="modal3-content">
    <div class="header">
      <h2>
        Create a Break
      </h2>
    </div>
    <div class="copy">
      <form name="newbreakform">
        <fieldset>
          <input id="breakname" ng-model="breakname" type="text" placeholder="Name of Break" required autofocus>
          <input id="instructions" ng-model="instructions" type="text" placeholder="Break Description" required autofocus>
          <input id="minutes" ng-model="minutes" type="text" placeholder="Break length (in minutes)" required autofocus>
        </fieldset>
        <fieldset>
          <button type="submit" ng-click="newBreak(newbreakform); toggleModal3()">
            Submit
          </button>
        </fieldset>
      </form>
    </div>
    <div class="cf footer">
      <a href="" ng-click="toggleModal3()" class="btn">
        X
      </a>
    </div>
  </div>
  <div class="overlay" ng-click="toggleModal3()">
  </div>
</div>
