<div ng-controller="breakController"><div class="inputarea"><div><p class="sixteen columns">Don't sit still all day. Click the button to get an idea for a quick break...</p><ul><li><button href="" ng-disabled="timerRunning" ng-click="breakTimer()">{{!timerRunning ? "Start timer" : "Timer running..."}}</button></li><li><button href="" ng-click="getBreak()">Give me a break now!</button></li></ul></div></div><div class="output" ng-show="currentBreak"><p><strong>Break:</strong> {{currentBreak.name}}</p><p><strong>Instructions:</strong> {{currentBreak.instructions}}</p><p><strong>Estimated time:</strong> {{currentBreak.minutes}} minutes.</p></div></div>
